<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Heart ðŸ’–</title>
<style>
  /* ðŸŒ¸ General styling */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe0f0, #ffd6d6);
    overflow: hidden;
    text-align: center;
  }

  .game-container {
    position: relative;
    width: 400px;
    height: 500px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    padding: 20px;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  p {
    font-size: 16px;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #ccc;
  }

  /* ðŸ’– Floating hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 2s linear forwards;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-200px); }
  }

  /* ðŸŒŸ Final message styling */
  .final-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #ff4d6d;
    display: none;
    text-align: center;
  }

  /* Optional: add your pics */
  .custom-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 5px;
  }
</style>
</head>
<body>

<div class="game-container">
  <h1>Hey [HIS NAME]! ðŸ’–</h1>
  <p>Click the hearts and catch the Yes button to be my Valentine!</p>

  <button id="yes">Yes ðŸ’˜</button>
  <button id="no">No ðŸ™„</button>

  <div class="final-message" id="finalMessage">
    YAY! Youâ€™re officially my Valentine ðŸ¥°<br>
    Canâ€™t wait to see you Feb 14 ðŸ’•
  </div>
</div>

<script>
let yesBtn = document.getElementById('yes');
let noBtn = document.getElementById('no');
let finalMessage = document.getElementById('finalMessage');

let clicks = 0; // How many times Yes was clicked

// Move No button randomly
noBtn.addEventListener('mouseover', () => {
  let x = Math.random() * 300;
  let y = Math.random() * 400;
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

// Move Yes button randomly to make it a â€œgameâ€
yesBtn.addEventListener('click', () => {
  clicks++;
  
  // Move Yes button
  let x = Math.random() * 300;
  let y = Math.random() * 400;
  yesBtn.style.left = x + 'px';
  yesBtn.style.top = y + 'px';

  // Create floating heart
  let heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = (x + 10) + 'px';
  heart.style.top = (y + 10) + 'px';
  heart.innerText = 'ðŸ’–';
  document.body.appendChild(heart);

  // Remove heart after animation
  setTimeout(() => heart.remove(), 2000);

  // Show final message after 5 clicks
  if(clicks >= 5){
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    finalMessage.style.display = 'block';
  }
});
</script>

</body>
</html>
